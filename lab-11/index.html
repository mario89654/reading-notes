<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <h1>Calculadora IMC</h1>
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Introduce tu peso" required>
            
            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" placeholder="Introduce tu altura" required>
            
            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>

        <div class="result" id="resultado">
            <p id="imcValue">IMC: -</p>
            <p id="interpretacion">Interpretación: -</p>
            <div class="progress-bar">
                <span id="progressBar" style="width: 0%;"></span>
            </div>
        </div>
    </div>

    <div class="history">
        <h2>Historial de Cálculos</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Peso (kg)</th>
                    <th>Altura (m)</th>
                    <th>IMC</th>
                    <th>Interpretación</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
